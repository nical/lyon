[package]

name = "lyon_extra"
version = "0.16.0"
description = "Various optional utilities for the lyon crate."
authors = [ "Nicolas Silva <nical@fastmail.com>" ]
repository = "https://github.com/nical/lyon"
documentation = "https://docs.rs/lyon_extra/"
license = "MIT/Apache-2.0"
workspace = ".."

[lib]
name = "lyon_extra"

[features]
euclid_mint = ["lyon_path/euclid_mint", "lyon_svg/euclid_mint"]

[dependencies]

lyon_path = { version = "0.16.0", path = "../path" }
lyon_svg = { version = "0.16.0", path = "../svg" }
